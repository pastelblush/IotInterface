<!-- dashboard.html -->
<!DOCTYPE html>
<html>
<head>
	<title>Iot Dashboard</title>


	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


	<style type="text/css">
		.widget-row{
			heigth:100%;
			background: #b3b3b3;
		}

		body{
			background-color: black;
		}

		.divstyle{
			border-radius: 5px 5px 5px 5px;
			-moz-border-radius: 5px 5px 5px 5px;
			-webkit-border-radius: 5px 5px 5px 5px;
			border: 0px solid #000000;
			background-color: #969696;
			margin: 2px;
		}

		table{
			width: 100%;
			margin: 3px;
			margin-right: 10px;
		}
		tr{
			height: 50px;
			border-bottom: 1px solid white;
		}
		td{
			margin: 2px;
		}
	</style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-4 divstyle"> 
        	<h1 style="text-align: center;">System Status</h1>
        	<table>
        		<tr>
        			<td>
        				Emergency Button:
        			</td>
        			<td id="emergencybutton">
        				System Operational
        			</td>
        		</tr>
        		<tr>
        			<td>
        				I/O link Status:
        			</td>
        			<td id="linkstatus">
        				Connected
        			</td>
        		</tr>
        		<tr>
        			<td>
        				Mode:
        			</td>
        			<td id="mode">
        				Auto
        			</td>
        		</tr>
        		<tr>
        			<td>
        				Temperature Exceed:
        			</td>
        			<td id="temp">
        				No
        			</td>
        		</tr>
        	</table>
        </div>
        <div class="col-sm-3 divstyle">
        	<h1 style="text-align: center;">Tank Level</h1>
        	<table>
        		<tr>
        			<td id="toplevel" style="text-align: center;">
        				Top Level
        			</td>
        		</tr>
        		<tr>
        			<td id="midlevel" style="text-align: center; background-color: green;">
        				Mid Level
        			</td>
        		</tr>
        		<tr>
        			<td id="bottomlevel" style="text-align: center;">
        				Bottom Level
        			</td>
        		</tr>
        		<tr>
        			<td id="level" style="text-align: center;">
        				Tank Level: 0%
        			</td>
        		</tr>
        	</table>

        </div>
        <div class="col-sm-4 divstyle">
        	<h1 style="text-align: center;">Control</h1>
        	<table>
        		<tr>
        			<td id="mode-text">
        				Auto Mode
        			</td>
        			<td>
        				<div class="btn-group" role="group" aria-label="...">
						  <button type="button" class="btn btn-default" id="on_auto">Auto</button>
						  <button type="button" class="btn btn-default" id="off_auto">Manual</button>
						</div>
        			</td>
        		</tr>
        		<tr>
        			<td id="pump1-text">
        				Pump 1 On
        			</td>
        			<td>
        				<div class="btn-group" role="group" aria-label="...">
						  <button type="button" class="btn btn-default" id="start_pump_1">Start</button>
						  <button type="button" class="btn btn-default" id="stop_pump_1">Stop</button>
						</div>
        			</td>
        		</tr>
        		<tr>
        			<td id="pump1-text">
        				Pump 2 On
        			</td>
        			<td>
        				<div class="btn-group" role="group" aria-label="...">
						  <button type="button" class="btn btn-default" id="start_pump_2">Start</button>
						  <button type="button" class="btn btn-default" id="stop_pump_2">Stop</button>
						</div>
        			</td>
        		</tr>
        		<tr>
        			<td id="temp-text">
        				Alarm at 35C
        			</td>
        			<td>
        				<div class="input-group">
					      <input type="text" class="form-control" placeholder="New Temp Level">
					      <span class="input-group-btn">
					        <button class="btn btn-default glyphicon glyphicon-upload" type="button"></button>
					      </span>
					    </div><!-- /input-group -->
        			</td>
        		</tr>
        	</table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-11 divstyle" style="margin-left: 6px;">
        	<div id="myChart" style="height:320px;width:100%; "></div>
        </div>
    </div>
    <div class="row"></div>
</div>
</body>
</html>
